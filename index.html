<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./assets/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/style/index.css" />
		<title>Lista de tarefas</title>
	</head>
	<body>
		<div class="main-content">
			<section>
				<form id="formCreateTask">
					<div class="mb-3">
						<label for="titulo" class="form-label">Título da tarefa</label>
						<input
							type="text"
							class="form-control"
							id="titulo"
							placeholder="Informe o título"
                            required
						/>
					</div>
					<div class="mb-3">
						<label for="descricao" class="form-label">Descrição da tarefa</label>
						<textarea
							class="form-control"
							id="descricao"
							rows="2"
							maxlength="80"
							placeholder="Informe a descrição"
                            required
						></textarea>
					</div>
					<div>
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</form>
			</section>
			<section>
				<table class="table table-dark table-striped table-hover caption-top">
                    <caption class="title">Lista de tarefas</caption>
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="tbody-tasks"></tbody>
				</table>
			</section>
		</div>
		<script src="./assets/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/script/index.js"></script>
	</body>
</html>
